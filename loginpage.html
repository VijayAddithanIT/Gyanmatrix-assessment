    <title>LOGIN</title>

<body>
   <header>
    <img src="images/logo.png" class="logo"></img>
   </header> 
   <main>
    <div id="loginform">
        <h2>LogIn</h2>
        <form id="login-form">
          <p>
          <input type="email" id="email" name="email" placeholder="Email " required><i class="validation">
          </p>
          <p>
          <input type="password" id="password" name="password" placeholder="Password" required><i class="validation">
          </p>
          <p>
          <input type="submit" id="login" value="Login">
          </p>
          
    
          </form>
       
       </div>
    
    </main>
</body>
</html>
